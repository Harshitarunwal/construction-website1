<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Construction Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      /* ðŸ”¥ Animated background gradient */
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .register-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
    }

    /* âœ¨ Glowing + Animated Gradient Heading */
    .register-container h2 {
      font-size: 2.3rem;
      margin-bottom: 20px;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #36d1dc, #5b86e5, #ff6ec4);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: animateGradient 8s ease infinite, glowText 2s infinite alternate;
    }

    @keyframes animateGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glowText {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff6ec4; }
      50% { text-shadow: 0 0 20px #36d1dc, 0 0 30px #5b86e5; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #7873f5; }
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
      text-align: left;
    }

    input, select, textarea {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #5b86e5;
      box-shadow: 0 0 8px rgba(91, 134, 229, 0.5);
    }

    button {
      background: linear-gradient(45deg, #36d1dc, #5b86e5);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(45deg, #5b86e5, #36d1dc);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Register Your Project</h2>
    <form action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="project-type">Project Type</label>
      <select id="project-type" name="project-type" required>
        <option value="">-- Select Type --</option>
        <option value="government">Government</option>
        <option value="private">Private</option>
      </select>

      <label for="project-name">Project Name</label>
      <input type="text" id="project-name" name="project-name" placeholder="E.g. Library, Road Block" required>

      <label for="location">Location / City</label>
      <input type="text" id="location" name="location" placeholder="Enter project location" required>

      <label for="budget">Estimated Budget</label>
      <input type="number" id="budget" name="budget" placeholder="Enter estimated budget" required>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Enter any extra details..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
