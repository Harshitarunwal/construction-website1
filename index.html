<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      height: 100vh;
      width: 100%;
      background: url("images/front.JPG") no-repeat center center/cover;
      position: relative;
    }

    nav {
      width: 100%;
      height: 80px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 50px;
      background: rgba(0, 0, 0, 0.4);
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
  text-decoration: none;
  color: white;
  font-size: 18px;
  padding: 8px 15px;
  border-radius: 6px;
  transition: all 0.3s ease;
}

.menu a:hover {
  background: indianred;   /* button color fill */
  color: white;           
  box-shadow: 0 0 10px indianred; 
}

    .register a {
      text-decoration: none;
      color: white;
      background: indianred;
      padding: 8px 16px;
      border-radius: 6px;
      transition: 0.3s;
    }

    .register a:hover {
      background: transparent;
      border: 1px solid indianred;
    }

    /* Center Text */
    .h-txt {
      max-width: 700px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .h-txt h1 {
      font-size: 3em;
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .h-txt h1:nth-child(1) {
      animation-delay: 0.5s; /* PRATIK */
    }

    .h-txt h1:nth-child(2) {
      animation-delay: 2s; /* Construction and Builders */
    }

    .h-txt a {
      display: inline-block;
      text-decoration: none;
      background: indianred;
      color: white;
      padding: 10px 20px;
      letter-spacing: 2px;
      margin-top: 20px;
      border-radius: 6px;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 3.5s;
    }

    .h-txt a:hover {
      background: transparent;
      border: 1px solid indianred;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        height: auto;
        padding: 20px;
      }
      .menu {
        flex-wrap: wrap;
        justify-content: center;
      }
      .h-txt h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">THE DREAM</div>
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="service.html">Service</a>
        <a href="project.html">Project</a>
        <a href="about.html">ABOUT</a>
      </div>
      <div class="register">
        <a href="registration.html">Register</a>
      </div>
    </nav>

    <section class="h-txt">
      <h1>PRATIK</h1>
      <h1>Construction and Builders</h1>
      <a href="#">Sapno Ka Aashiyana</a>
    </section>
  </header>
</body>
</html>
